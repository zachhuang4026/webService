

{% extends "base.html" %}
{% block nav_item_watchlist %}active{% endblock nav_item_watchlist %}

{% block content %}

    <h1> Userid {{token}}'s Watchlist </h1>

    <form action="{{ url_for('updateWatchlist' )}}" method="post">
        <table id="table" class="item_table">
            <tr>
                <th> </th>
                <th> Item </th>
                <th> Price </th>
                <th> Action </th>
            </tr>
    
            {% for item in items %}
            <tr> 
                <td>  <!-- Item Picture -->
                        <a href="/auction/{{ item['auction_id'] }}">
                            <img src="../static/auction_default.JPG" style="height: 150px; padding: 3px;">
                        </a>
                </td>
                <td> <!-- Item Name -->
                    <a href="/auction/{{ item['auction_id'] }}">
                        <h3> {{ item['name'] }} </h3>
                    </a>
                </td>
                <td> <!-- Item Price -->
                    <h3> ${{ item['currPrice'] }} </h3>
                </td>
                <td> 
                    <select name="{{ item['item_id'] }}" id="item_id">
                        <option value="no_action">-</option>
                        <option value="Remove">Remove</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit"> 
    </form>
    

{% endblock %}
