{% extends "base.html" %}
{% block nav_item_create_auction %}active{% endblock nav_item_create_auction %}

{% block content %}

  <h3>List an Item:</h3>

  <form action="{{ url_for("createAuction" )}}" method="post">

    <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br></br>

        <label for="listing_type" required>Listing Type:</label>
            <select name="listing_type" id="listing_type" required>
                <option value="auction">Auction Listing</option>
                <option value="buy_now">Buy it Now</option>
        </select> <br></br>

        <label for="item_price" required>Starting Price ($):</label>
        <input type="number" id="item_price" name="item_price" min="0.01" max="1000000" step="0.01"><br></br>

        <label for="start_time" required>Listing Start Time:</label>
        <input type="datetime-local" id="start_time"
            name="start_time" value="{{ today }}T00:00"
            min="{{ today }}T00:00" max="2022-12-31T00:00"> <br></br>

        <label for="end_time" required>Listing End Time:</label>
        <input type="datetime-local" id="end_time"
            name="end_time" value="{{ today }}T00:00"
            min="{{ today }}T00:00" max="2022-12-31T00:00"> <br></br>

        <label for="item_category" required>Item Category:</label>
        <select name="item_category" id="item_category" required>
            {% for category in item_categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        
        <a href="/create/category" style="padding:10px; font-size:14px;">Add new category </a>
        <br></br>

      
      <input type="submit" value="Submit">
  </form>

{% endblock %}
