{% extends "base.html" %}
{% block nav_item_account %}active{% endblock nav_item_account %}

{% block content %}

    <h1> Userid {{token}}'s Account Information </h1>

    
    <form action="{{ url_for("accountInfo" )}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ account_info['name'] }}" {% if editable == false %} disabled {% else %} required {% endif %} ><br></br>
        <label for="email">Email (username):</label>
        <input type="text" id="email" name="email" value="{{ account_info['email'] }}" {% if editable == false %} disabled {% else %} required {% endif %} ><br></br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" value="{{ account_info['password'] }}" {% if editable == false %} disabled {% else %} required {% endif %}><br></br>
        
        {% if editable == false %}
        <input type="hidden" name="hidden_email" value="{{ account_info['email'] }}">
        <input type="hidden" name="hidden_name" value="{{ account_info['name'] }}">
        <input type="hidden" name="hidden_password" value="{{ account_info['password'] }}">
        <input type="submit" id="button" value="Update">
        {% else %}
        <input type="submit" id="button" value="Save">
        {% endif %}
      </form>

      <br></br>
      <br></br>
      <br></br>
      <br></br>

      <form action="{{ url_for("delete_account" )}}" method="post">
        <input type="submit" id="button" value="Delete Account" style="background-color:#ff0000;">
      </form>

{% endblock %}
