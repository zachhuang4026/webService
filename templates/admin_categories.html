{% extends "base.html" %}
{% block nav_item_admin %}active{% endblock nav_item_admin %}

{% block content %}
    <h1> Item Categories </h1>
    <form action="{{ url_for('admin_edit_categories' )}}" method="post">
        <table>
            <tr>
                <th>Category</th>
                <th>Action</th>
            </tr>
            
            {% for cat in categories %}
            <tr>
                <td> <label for="{{ cat }}">{{ cat }}</label> </td>
                <td> 
                    <select name="{{ cat }}" id="item_category">
                        <option value="no_action">-</option>
                        <option value="Remove">Remove</option>
                    </select>
                </td>
            </tr>
            {% endfor %}

        </table> <br></br>
        <input type="submit" value="Submit"> 
        
      </form>

      <br></br>
      <a href="/create/category">Add new category </a>

{% endblock %}
